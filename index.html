    const $ = s => document.querySelector(s);
    const $$ = s => Array.from(document.querySelectorAll(s));

    function contactUrl(){ return DATA.contact?.url || `https://t.me/${DATA.contact?.username}`; }

    const tabsEl = $('#tabs'), contentEl = $('#content'), searchEl = $('#search');
    const navButtons = $$('.nav-btn');

    function readState(){
      const p = new URLSearchParams(location.hash.slice(1));
      return { tab: p.get('tab') || 'rubrics', product: p.get('product') || null };
    }
    function writeState({tab, product}){
      const p = new URLSearchParams(); p.set('tab', tab);
      if (product) p.set('product', product);
      location.hash = p.toString();
    }

    let state = readState();

    function setTab(id){ state.tab = id; state.product = null; writeState(state); draw(); window.scrollTo({top:0,behavior:'smooth'}); }
    function openProduct(pid){ state.tab = 'products'; state.product = pid; writeState(state); draw(); window.scrollTo({top:0,behavior:'smooth'}); }
    window.addEventListener('hashchange', ()=>{ state = readState(); draw(); });

    function renderTabs(){
      tabsEl.innerHTML = '';
      DATA.tabs.forEach(t=>{
        const b = document.createElement('button');
        b.className = 'tab';
        b.dataset.tab = t.id;
        b.textContent = t.title;
        b.setAttribute('role','tab');
        b.setAttribute('aria-selected', String(t.id===state.tab));
        b.onclick = ()=> setTab(t.id);
        tabsEl.appendChild(b);
      });
    }

      const c = document.createElement('div'); c.className='card';
      c.innerHTML = `<h3>${label}</h3><div class="pill">–ö–æ–Ω—Ç–µ–Ω—Ç –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å</div>`;

    function renderProductsList(){
      const wrap = document.createElement('div');
      (DATA.tabs.find(t=>t.id==='products').groups||[]).forEach(g=>{
        const sec = document.createElement('div'); sec.className='section';
        const h = document.createElement('h2'); h.textContent = g.tag; sec.appendChild(h);
        const grid = document.createElement('div'); grid.className='grid';

        if (!g.items.length){ grid.appendChild(emptyCard()); }
        g.items.forEach(it=>{
          const card = document.createElement('div'); card.className='card';
          card.innerHTML = `<button class="btn" style="width:100%; height:auto; padding:12px; line-height:1.35;">${it.title}</button>`;

          if (it.type === 'internal' && it.productId){
            btn.onclick = ()=> openProduct(it.productId);
          } else if (it.link){

          }
          grid.appendChild(card);
        });

        const cnt = document.createElement('div'); cnt.className='pill'; cnt.style.width='100%'; cnt.style.justifyContent='center';
        cnt.textContent = `${g.items.length} –∑–∞–ø–∏—Å–∏`;
        sec.appendChild(grid); sec.appendChild(cnt); wrap.appendChild(sec);
      });
      return wrap;
    }

      const wrap = document.createElement('div');
      const q = (searchEl.value || '').trim().toLowerCase();

      (tab.groups||[]).forEach(g=>{
        const sec = document.createElement('div'); sec.className='section';
        const h = document.createElement('h2'); h.textContent = g.tag; sec.appendChild(h);
        const column = document.createElement('div'); column.className='grid';

        let items = g.items || [];
        if (tab.id==='rubrics' && q) items = items.filter(it => (it.title||'').toLowerCase().includes(q));

        if (!items.length){
          column.appendChild(emptyCard());
        } else {
          items.forEach(it=>{
            const card = document.createElement('div'); card.className='card';
            card.innerHTML = `<button class="btn" style="width:100%; height:auto; padding:12px; line-height:1.35;">${it.title}</button>`;
            card.querySelector('button').onclick = ()=> openLink(it.link || it.audio);
            column.appendChild(card);
          });
          const cnt = document.createElement('div'); cnt.className='pill'; cnt.style.width='100%'; cnt.style.justifyContent='center';
          cnt.textContent = `${items.length} –∑–∞–ø–∏—Å–∏`;
          sec.appendChild(column); sec.appendChild(cnt); wrap.appendChild(sec);
          return;
        }

        sec.appendChild(column); wrap.appendChild(sec);
      });

      contentEl.innerHTML = ''; contentEl.appendChild(wrap);
    }

    // –Ω–∏–∂–Ω–µ–µ –º–µ–Ω—é
    navButtons.forEach(b => b.addEventListener('click', ()=> setTab(b.dataset.tab)));
    searchEl.addEventListener('input', draw);

    // –ø–µ—Ä–≤–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞
    draw();
  </script>
</body>
</html>
