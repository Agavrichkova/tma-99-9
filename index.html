    function draw(){
      renderTabs();
      const tab = DATA.tabs.find(x=>x.id===activeTab) || DATA.tabs[0];

      // –ø–æ–∏—Å–∫ ‚Äî —Ç–æ–ª—å–∫–æ –≤ —Ä—É–±—Ä–∏–∫–∞—Ö
      const showSearch = (tab.id==='rubrics');

      // –ø–æ–¥—Å–≤–µ—Ç–∫–∞ –Ω–∏–∂–Ω–µ–π –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
      navButtons.forEach(b => b.classList.toggle('active', b.dataset.tab === tab.id));

      // –°–≤—è–∑—å
      if (tab.id==='contact'){
        contentEl.innerHTML = `
          <div class="section">
            <h2>–°–≤—è–∑–∞—Ç—å—Å—è —Å–æ –º–Ω–æ–π</h2>
            <div class="card" style="align-items:flex-start;gap:14px;">

              <div class="pill">@${DATA.contact?.username}</div>
            </div>
          </div>
        `;
        $('#btnContact').onclick = ()=> openLink(contactUrl());
        return;
      }

      // –ü—Ä–æ–¥—É–∫—Ç—ã ‚Äî —Ä–æ—É—Ç –Ω–∞ –≤–Ω—É—Ç—Ä–µ–Ω–Ω—é—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
      if (tab.id==='products' && productView === 'rs360'){
        renderProductRS360();
        return;
      }

      // –°–ø–∏—Å–∫–∏ (–†—É–±—Ä–∏–∫–∏ / –ü–æ–¥–∫–∞—Å—Ç / –ö–µ–π—Å—ã / –ü—Ä–æ–¥—É–∫—Ç—ã-—Å–ø–∏—Å–æ–∫)
      const wrap = document.createElement('div');

      (tab.groups||[]).forEach(group=>{
        const sec = document.createElement('div'); sec.className='section';
        const h = document.createElement('h2'); h.textContent = group.tag; sec.appendChild(h);

        let column;

        if (tab.id === 'products'){
          // —Å–ø–∏—Å–æ–∫ –ø—Ä–æ–¥—É–∫—Ç–æ–≤
          column = renderProductsList(group);

        } else {
          // –æ–±—ã—á–Ω–∞—è —Å–µ—Ç–∫–∞ —Å—Ç–∞—Ç–µ–π/–∑–∞–ø–∏—Å–µ–π
          column = document.createElement('div'); column.className='grid';
          let items = group.items || [];
          if (tab.id==='rubrics' && q) items = items.filter(it => (it.title||'').toLowerCase().includes(q));

          if (!items.length){
            column.appendChild(emptyCard());
          } else {
            items.forEach(it=>{
              const card = document.createElement('div'); card.className='card';
              const btn = document.createElement('button');
              btn.className='btn'; btn.style.width='100%'; btn.style.height='auto'; btn.style.padding='12px';
              btn.textContent = it.title;
              btn.onclick = ()=> openLink(it.link || it.audio);
              card.appendChild(btn);
              column.appendChild(card);
            });
            const cnt = document.createElement('div');
            cnt.className='pill'; cnt.style.width='100%'; cnt.style.justifyContent='center';
            cnt.textContent = `${items.length} –∑–∞–ø–∏—Å–∏`;
            sec.appendChild(column); sec.appendChild(cnt); wrap.appendChild(sec);
            return;
          }
        }

        sec.appendChild(column);
        wrap.appendChild(sec);
      });

      contentEl.innerHTML = '';
      contentEl.appendChild(wrap);
    }

    searchEl.addEventListener('input', draw);
