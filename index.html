<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Навигация 99,9% — мини-апп</title>

  <!-- Telegram Mini App JS -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Шрифты -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">

  <style>
    /* ===== ПАЛИТРА и ФОН (фото + градиент поверх) ===== */
    :root{
      /* Путь к вашему фону (положите файл в /assets/nav-bg.jpg) */
      --bg-image: url("./assets/nav-bg.jpg");

      --bg-base: #eeeeef;            /* серый фон по краям */
      --brand:  #ffb224;             /* тёплый оранжевый центр */
      --brand-strong:#f7a21b;
      --text:  #111111;
      --muted: #63666a;

      /* Карточки/плашки теперь более серые */
      --section: rgba(245,246,247,.78);
      --card:    linear-gradient(180deg, rgba(255,255,255,.85), rgba(240,242,244,.82));
      --line:    rgba(17,17,17,.10);

      --chip:  #ffffff;
      --chip-border: rgba(17,17,17,.16);
      --chip-ring:   rgba(247,162,27,.45);

      --cta:      #2f6fce;
      --cta-text: #ffffff;
    }

    html, body { height:100%; }
    body{
      margin:0;
      color:var(--text);
      font: 15px/1.5 "Manrope", system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      /* Слой 1: фото */
      background-image:
        var(--bg-image),
        radial-gradient(1200px 900px at 65% 35%,
          rgba(247,162,27,.95) 0%,
          rgba(247,162,27,.75) 30%,
          rgba(247,162,27,.35) 55%,
          rgba(247,162,27,.18) 68%,
          rgba(247,162,27,.10) 74%,
          rgba(247,162,27, 0) 78%),
        var(--bg-base);   /* подложка */
      background-size: cover, auto, auto;
      background-position: center, center, center;
      background-repeat: no-repeat, no-repeat, no-repeat;

      /* Лёгкое затемнение фото для читабельности */
      /* (эффект «размытия» достигаем через блюр бэкдропа на блоках + мягкое затемнение) */
      position: relative;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .app{ max-width: 980px; margin: 0 auto; padding: 16px; }

    /* ===== Шапка ===== */
    .header{
      display:flex; gap:16px; align-items:center;
      background:linear-gradient(180deg, rgba(255,255,255,.86), rgba(255,255,255,.72));
      border:1px solid var(--line);
      border-radius:24px; padding:18px;
      backdrop-filter: blur(8px) saturate(1.05);
      box-shadow: 0 8px 30px rgba(0,0,0,.06);
    }
    .avatar{
      width:64px; height:64px; border-radius:50%;
      background:
        radial-gradient(60px 60px at 60% 40%, var(--brand), rgba(255,255,255,.6)),
        #f8d294;
      border: 1px solid rgba(0,0,0,.06);
      flex:0 0 64px;
    }
    .title{
      font-family:"Montserrat", system-ui;
      font-weight:800; letter-spacing:.2px; font-size:28px;
    }
    .subtitle{ color:var(--muted); margin-top:4px; }

    /* ===== Табы ===== */
    .tabs{ display:flex; flex-wrap:wrap; gap:10px; margin:14px 0 10px; }
    .tab{
      background:var(--chip);
      border:1px solid var(--chip-border);
      border-radius:999px; padding:10px 14px;
      font-weight:600; cursor:pointer; user-select:none;
      transition: box-shadow .2s, border-color .2s, transform .05s, background .2s;
      backdrop-filter: blur(2px);
    }
    .tab:active{ transform: translateY(1px); }
    .tab[aria-selected="true"]{
      border-color: var(--brand-strong);
      box-shadow: 0 0 0 3px var(--chip-ring);
      background:#fffdf8;
    }

    /* ===== Поиск ===== */
    .search{
      width:100%; padding:12px 14px; border-radius:14px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.85);
      outline:none;
      backdrop-filter: blur(4px);
    }

    /* ===== Секции/карты ===== */
    .section{
      background: var(--section);
      border:1px solid var(--line);
      border-radius:22px; padding:16px; margin-top:14px;
      backdrop-filter: blur(6px) saturate(1.05);
      box-shadow: 0 8px 28px rgba(0,0,0,.05);
    }
    .section h2{
      font-family:"Montserrat", system-ui;
      font-size:26px; margin:6px 8px 12px;
      letter-spacing:.2px;
    }

    .grid{ display:grid; grid-template-columns:1fr; gap:12px; }
    @media (min-width: 740px){ .grid{ grid-template-columns:1fr 1fr 1fr; } }

    .card{
      background: var(--card);
      border:1px solid var(--line);
      border-radius:18px; padding:14px;
      display:flex; flex-direction:column; gap:10px; min-height:130px;
      box-shadow: 0 4px 16px rgba(0,0,0,.04);
    }
    .card h3{ margin:0 0 6px 0; font-size:18px; }

    .pill{
      display:inline-flex; align-items:center; justify-content:center;
      border:1px dashed var(--line); border-radius:999px; padding:8px 10px;
      color:var(--muted); font-size:13px;
      background:rgba(255,255,255,.75);
      backdrop-filter: blur(2px);
    }
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:8px;
      height:44px; padding:0 16px; border-radius:12px; border:1px solid var(--line);
      background:var(--chip); cursor:pointer; font-weight:600;
      transition: transform .06s ease, box-shadow .2s ease, background .2s;
    }
    .btn:hover{ box-shadow:0 6px 18px rgba(0,0,0,.08); }
    .btn:active{ transform: translateY(1px); }
    .btn.brand{
      background:var(--cta); color:var(--cta-text);
      border-color:transparent;
      box-shadow: 0 6px 22px rgba(47,111,206,.30);
    }

    .footer-space{ height:22px; }
    .footer{ display:none; }
  </style>
</head>
<body>
  <div class="app" id="app">
    <!-- Шапка -->
    <div class="header">
      <div class="avatar" aria-hidden="true"></div>
      <div>
        <div class="title">Гавричкова | 99,9%</div>
        <div class="subtitle">Навигация по рубрикам · Подкаст · Кейсы · Связь</div>
      </div>
    </div>

    <!-- Табы -->
    <div class="tabs" id="tabs"></div>

    <!-- Поиск (только для "Рубрики") -->
    <input id="search" class="search" placeholder="Поиск по заголовкам…"/>

    <!-- Контент -->
    <div id="content"></div>

    <div class="footer-space"></div>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) { tg.ready(); tg.expand(); }

    /* ==== ДАННЫЕ ==== */
    const DATA = {
      contact: { username: 'Agavrichkova', url: 'https://t.me/Agavrichkova' },
      tabs: [
        {
          id:'rubrics', title:'Рубрики',
          groups:[
            {
              tag:'Идеи 99,9%',
              items:[
                { title:'Как внедрить ИИ в командную работу (и не скатиться в игрушки)', link:'https://t.me/percent99_9/99' },
                { title:'Кривая инноваций: где застревают 99,9% команд', link:'https://t.me/percent99_9/98' },
              ]
            },
            {
              tag:'Интересный рынок 0,1%',
              items:[
                { title:'Почему богатые платят меньше налогов, чем мы', link:'https://t.me/percent99_9/95' },
                { title:'99,9% берут ипотеку на 20 лет. 0,1% покупают через бизнес', link:'https://t.me/percent99_9/96' },
              ]
            },
            { tag:'Грабли', items:[] },
            { tag:'Цена вопроса', items:[] }
          ]
        },
        { id:'podcast', title:'Подкаст', groups:[ { tag:'Скоро', items:[] } ] },
        { id:'cases',   title:'Кейсы',   groups:[ { tag:'Скоро', items:[] } ] },
        { id:'contact', title:'Связь',   groups:[] }
      ]
    };

    /* ==== Утилиты ==== */
    const $ = s => document.querySelector(s);
    function openLink(url){ if (tg?.openTelegramLink) tg.openTelegramLink(url); else window.open(url, '_blank'); }
    function contactUrl(){ return DATA.contact?.url || `https://t.me/${DATA.contact?.username}`; }

    /* ==== Рендер ==== */
    const tabsEl = $('#tabs');
    const contentEl = $('#content');
    const searchEl = $('#search');
    let activeTab = (new URLSearchParams(location.hash.slice(1))).get('tab') || 'rubrics';

    function updateHash(){
      const url = new URL(location); url.hash = `tab=${activeTab}`; history.replaceState(null,'',url);
    }

    function renderTabs(){
      tabsEl.innerHTML = '';
      DATA.tabs.forEach(t=>{
        const b = document.createElement('button');
        b.className = 'tab';
        b.textContent = t.title;
        b.setAttribute('role','tab');
        b.setAttribute('aria-selected', String(t.id===activeTab));
        b.onclick = ()=>{ activeTab = t.id; updateHash(); draw(); };
        tabsEl.appendChild(b);
      });
    }

    function emptyCard(label='Скоро'){
      const c = document.createElement('div'); c.className='card';
      c.innerHTML = `<h3>${label}</h3><div class="pill">Контент появится здесь</div>`;
      return c;
    }

    function draw(){
      renderTabs();
      const tab = DATA.tabs.find(x=>x.id===activeTab) || DATA.tabs[0];

      // Поиск — только в "Рубрики"
      searchEl.style.display = (tab.id==='rubrics') ? 'block' : 'none';
      const q = (searchEl.value || '').trim().toLowerCase();

      if (tab.id==='contact'){
        contentEl.innerHTML = `
          <div class="section">
            <h2>Связаться со мной</h2>
            <div class="card" style="align-items:flex-start;gap:14px;">
              <button class="btn brand" id="btnContact">Открыть чат в Telegram</button>
              <div class="pill">@${DATA.contact?.username}</div>
            </div>
          </div>
        `;
        $('#btnContact').onclick = ()=>openLink(contactUrl());
        return;
      }

      const wrap = document.createElement('div');

      (tab.groups||[]).forEach(g=>{
        const sec = document.createElement('div'); sec.className='section';
        const h = document.createElement('h2'); h.textContent = g.tag; sec.appendChild(h);

        const column = document.createElement('div'); column.className='grid';

        let items = g.items || [];
        if (tab.id==='rubrics' && q) items = items.filter(it => (it.title||'').toLowerCase().includes(q));

        if (!items.length){
          column.appendChild(emptyCard());
        } else {
          items.forEach(it=>{
            const card = document.createElement('div'); card.className='card';
            card.innerHTML = `<button class="btn" style="width:100%; height:auto; padding:12px; line-height:1.35;">${it.title}</button>`;
            card.querySelector('button').onclick = ()=> openLink(it.link || it.audio);
            column.appendChild(card);
          });

          const cnt = document.createElement('div');
          cnt.className = 'pill';
          cnt.style.width='100%'; cnt.style.justifyContent='center';
          cnt.textContent = `${items.length} записи`;
          sec.appendChild(column);
          sec.appendChild(cnt);
          wrap.appendChild(sec);
          return;
        }

        sec.appendChild(column);
        wrap.appendChild(sec);
      });

      contentEl.innerHTML = '';
      contentEl.appendChild(wrap);
    }

    searchEl.addEventListener('input', draw);
    draw();
  </script>
</body>
</html>
